<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container" >
      
       
      <div class="content">      
        <div id="login">
          <form method="post" action=""> 
            <h1>Login</h1> 
            <p> 
              <label for="email_login">E-mail</label>
              <input id="email_login" name="email_login" required="required" type="text" placeholder="ex. contato@htmlecsspro.com"/>
            </p>
             
            <p> 
              <label for="senha_login">Senha</label>
              <input id="senha_login" name="senha_login" required="required" type="password" placeholder="ex. senha" /> 
            </p>
             
             
            <p> 
              <a href="http://127.0.0.1:5500/menu/menu.html">
               <input type="submit" name="linko">
              </a>
            </p>
             
            <p class="link">
              Ainda não tem conta?
              <a href="../cadastro_login/cadastro.html">Cadastre-se</a>
            </p>
          </form>
        </div>
  </body>
</html>
