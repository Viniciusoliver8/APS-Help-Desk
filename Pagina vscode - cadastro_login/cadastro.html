<!--Nesta tela o usuario ao preencher suas informações e apertar no botão cadastrar suas informações serão salvar em um banco de dados MySQL na tabela cadastro_login-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="cadastro.css" />
    <script src="cadastro.js" defer></script>
  </head>
  <body>
    <div class="container" >
      
       
      <div class="content">      
        <div id="login">
          <form method="post" action=""> 
            <h1>Cadastre-se</h1> 

            <p> 
              <label for="nome_login_c">Nome</label>
              <input id="nome_login_c" name="nome_login_c" required="required" type="text" placeholder="ex. nome"/>
            </p>
            <p> 
              <label for="email_login_c">E-mail</label>
              <input id="email_login_c" name="email_login_c" required="required" type="text" placeholder="ex. contato@htmlecsspro.com"/>
            </p>
             
            <p> 
              <label for="senha_login_c">Senha</label>
              <input id="senha_login_c" name="senha_login_c" required="required" type="password" placeholder="ex. senha" /> 
            </p>
             
             
            <p> 
              <input type="submit" value="Cadastrar" /> 
            </p>
             
            <p class="link">  
              Já tem conta?
              <a href="../login/login.html"> Ir para Login </a>
            </p>
          </form>
        </div>
  </body>
</html>
